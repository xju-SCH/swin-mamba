# Model settings
MODEL:
  TYPE: swin_mamba
  NAME: swin_mamba_tiny_patch2_window8_cifar100
  DROP_RATE: 0.0
  DROP_PATH_RATE: 0.1
  NUM_CLASSES: 100  # CIFAR-100 has 100 classes
  SWIN_MAMBA:
    PATCH_SIZE: 2
    IN_CHANS: 3
    EMBED_DIM: 96
    DEPTHS: [2, 2, 6, 2]
    NUM_HEADS: [3, 6, 12, 24]
    WINDOW_SIZE: 8
    MLP_RATIO: 4.0
    QKV_BIAS: True
    QK_SCALE: null
    APE: False
    PATCH_NORM: True
    FUSED_WINDOW_PROCESS: False
    D_STATE: 8
    RMS_NORM: True

# Data settings
DATA:
  DATASET: cifar100
  IMG_SIZE: 32  # CIFAR-100 images are 32x32
  BATCH_SIZE: 64  # Smaller batch size for CIFAR-100
  INTERPOLATION: bicubic

# Training settings
TRAIN:
  EPOCHS: 200  # More epochs for smaller dataset
  WARMUP_EPOCHS: 20
  WEIGHT_DECAY: 0.05
  BASE_LR: 5e-4  # Higher learning rate for smaller dataset
  WARMUP_LR: 5e-7
  MIN_LR: 5e-6
  ACCUMULATION_STEPS: 1
  CLIP_GRAD: 1.0
  OPTIMIZER:
    NAME: AdamW
    EPS: 1e-8
    BETAS: [0.9, 0.999]

# Augmentation settings
AUG:
  MIXUP: 0.2
  CUTMIX: 0.0
  AUTO_AUGMENT: rand-m9-mstd0.5-inc1
  COLOR_JITTER: 0.4
  REPROB: 0.25
  REMODE: pixel
  RECOUNT: 1

# Testing settings
TEST:
  CROP: false
  SEQUENTIAL: false
  SHUFFLE: false

# Misc
SAVE_FREQ: 10
PRINT_FREQ: 50
SEED: 0
